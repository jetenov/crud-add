<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="sc.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class = "row">
        <div class = "col-md-6" style = "background-color: black ">
            <b th:text="${userAuth.username}" style = "color: whitesmoke"></b>
            <b style = "color: whitesmoke"> with roles: </b>
            <b th:each="role : ${userAuth.getRoles()}"
               th:text="${role.getName()} + ' '" style = "color: whitesmoke"></b>
        </div>
        <div class = "col-md-6" style = "background-color: black ">
            <p align="right" style = "color: gray"><a th:href="@{/logout}" >Logout</a></p>
        </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #f1f1f1; padding: 0;">
    <div class="row no-gutters vh-100">
        <div class="col-2" style="background-color: white; padding-top: 1rem;">
            <div class="nav flex-column nav-pills"  role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href = "#adminPage" role = "tab" data-toggle="tab" aria-selected="true">ADMIN</a>

                <a class="nav-link" href = "#userPage" role = "tab" data-toggle="tab" aria-selected="false">USER</a>
            </div>
        </div>
        <div class="col-10" style="padding: 1rem 2rem;">
            <div class="tab-content">
                <div class="tab-pane fade show active" role ="tabpanel"  id="adminPage">
                    <h1>Admin Panel</h1>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href = "#userTable" role = "tab" data-toggle="tab" aria-selected="true"> Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href = "#editUser" role = "tab" data-toggle="tab" aria-selected="false"> New User</a>
                        </li>
                    </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" role ="tabpanel"  id="userTable">
                        <div class="p-2 pl-4">
                            <h5 class="m-0"> All users </h5>
                        </div>
                        <div class="container-fluid p-4"
                             style="background-color: #ffffff; border-radius: 0 0 5px 5px">
                            <table class="table table-striped">
                                <tr>
                                    <th>index</th>
                                    <th>id</th>
                                    <th>userName</th>
                                    <th>password</th>
                                    <th>roles</th>
                                    <th>edit</th>
                                    <th>delete</th>
                                </tr>
                                <th:block th:each="user, state : ${users}">
                                    <tr>
                                        <td th:text="${state.index}">index</td>
                                        <td th:text="${user.getId()}">id</td>
                                        <td th:text="${user.getUsername()}">userName</td>
                                        <td th:text="${user.getPassword()}">password</td>
                                        <td>
                                            <ul th:each="role : ${user.getRoles()}">
                                                <li th:text = "${role.getName()}"></li>
                                            </ul>
                                        </td>
                                        </td>
                                        <td>
                                            <button th:attrappend="data-target=${user.getId()}"
                                                    class="btn btn-info btn-sm"
                                                    data-toggle="modal" data-target="#EditModal">Edit
                                            </button>
                                            <div class="modal fade" id="EditModal" role="dialog"
                                                 th:attrappend="id=${user.getId()}">
                                                <div class="modal-dialog">
                                                    <!-- Modal content-->
                                                    <form class="modal-content" th:action="@{/{id}(id = ${user.getId()})}"
                                                          method="POST">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Edit User</h4>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="form-group">
                                                                <label class="col-form-label">ID</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.id}" name="id"
                                                                       readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">Username</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getUsername()}"
                                                                       name="username">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">password</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getPassword()}"
                                                                       name="password">
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-form-label">Role</label>
                                                                <select name = "role" multiple size="2">
                                                                    <option th:each="r: ${roles}"
                                                                            th:value="${r.getName()}"
                                                                            th:text="${r.getName()}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>

                                        <td>
                                            <button th:attrappend="data-target=${user.getId()}"
                                                    class="btn btn-danger"
                                                    data-toggle="modal" data-target="#DeleteModal">Delete
                                            </button>
                                            <div class="modal fade" id="DeleteModal" role="dialog"
                                                 th:attrappend="id=${user.getId()}">
                                                <div class="modal-dialog">
                                                    <!-- Modal content-->
                                                    <form class="modal-content" th:action="@{/delete{id}(id = ${user.getId()})}"
                                                          method="POST">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Edit User</h4>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="form-group">
                                                                <label class="col-form-label">ID</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.id}" name="id"
                                                                       readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">Username</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getUsername()}"
                                                                       name="username"
                                                                       readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">password</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getPassword()}"
                                                                       name="password"
                                                                       readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-form-label">Role</label>
                                                                <select name = "role" multiple size="2">
                                                                    <option th:each="r: ${roles}"
                                                                            th:value="${r.getName()}"
                                                                            th:text="${r.getName()}"
                                                                            disabled>
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <a class="btn btn-danger" role="button" th:href="@{/delete(id=${user.getId()})}">
                                                                Delete
                                                            </a>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" role ="tabpanel"  id="editUser">
                        <div class="p-2 pl-4">
                            <h5 class="m-0"> Add new user </h5>
                        </div>
                        <div class="container-fluid"
                             style="background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 5px; padding: 0 0 1.5rem 0;">

                            <form th:method="POST" th:action="@{/admin}" th:object="${userNew}">
                                <div class="form-group">
                                <label class="col-form-label" for="userName">Enter username: </label>
                                <input type="text" th:field="*{username}"  id="userName"/>
                                </div>
                                <div class="form-group">
                                <label class="col-form-label" for="password">Enter password: </label>
                                <input type="text" th:field="*{password}" id="password"/>
                                </div>
                                <div class="form-group">
                                <label for="role">Enter role: </label>
                                <select name = "role" id = "role" multiple size="2">
                                    <option th:each="r: ${roles}"
                                            th:value="${r.getName()}"
                                            th:text="${r.getName()}">
                                    </option>
                                </select>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success" value="Create!"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
                <div class="tab-pane fade" role ="tabpanel"  id="userPage">
                    <h1>User Information</h1>
                    <div class="p-2 pl-4">
                        <h5 class="m-0"> All users </h5>
                    </div>
                    <div class="container-fluid p-4"
                         style="background-color: #ffffff; border-radius: 0 0 5px 5px">
                        <table class="table table-striped">
                            <tr>
                                <th>id</th>
                                <th>userName</th>
                                <th>password</th>
                                <th>roles</th>
                            </tr>
                            <tr>
                                <td th:text="${userAuth.getId()}">id</td>
                                <td th:text="${userAuth.getUsername()}">userName</td>
                                <td th:text="${userAuth.getPassword()}">password</td>
                                <td>
                                    <ul th:each="role : ${userAuth.getRoles()}">
                                        <li th:text = "${role.getName()}"></li>
                                    </ul>
                                </td>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<br/>
<hr/>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
