<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<table border="1">
    <tr>
        <th>index</th>
        <th>id</th>
        <th>userName</th>
        <th>password</th>
        <th>roles</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <tr th:each="user, state : ${users}">
        <td th:text="${state.index}">index</td>
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getUsername()}">userName</td>
        <td th:text="${user.getPassword()}">password</td>
        <td>
            <ul th:each="role : ${user.getRoles()}">
            <li th:text = "${role.getName()}"></li>
            </ul>
        </td>
        </td>
        <td><a th:href = "@{/admin/edit(id=${user.getId()})}"> edit </a></td>
        <td><a th:href="@{/delete(id=${user.getId()})}">Delete</a></td>
    </tr>
</table>
<br/>
<hr/>

<a href="/admin/add">Create new person</a>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
