<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<table border="1">
    <tr>
        <th>index</th>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>
    <tr th:each="car, state : ${cars}">
        <td th:text="${state.index}">index</td>
        <td th:text="${car.getName()}">model</td>
        <td th:text="${car.getSeries()}">series</td>
        <td th:text="${car.getColor()}">color</td>
    </tr>
</table>
</body>
</html>
